{% extends "core/base.html" %}

{% block title %}Items{% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-2">
        <div class="col-span-1">
            <form method="get" action="{% url 'item:items' %}">
                <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Find your item">

                <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
            </form>
        </div>

        <div class="col-span-3">
            <div class="grid grid-cols-3 gap-4">
                {% for item in items %}
                    <div >
                        <a href="{% url 'item:detail' item.id %}">
                            <div>
                                <img src="{{item.image.url}}" style="width: 300px; height: 200px; object-fit: cover;">
                            </div>
                        
                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="text-2xl">{{item.name}}</h2>
                                <p class="text-gray-500">Price: ${{item.price}}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}       
            </div>    
    </div>

    

{% endblock  %}
